<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Cafe | Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{ --bg:#f7f1ea; --card:#fff; --text:#2b2b2b; --accent:#7c4a2f; }
    html{ scroll-behavior:smooth; }
    body{ margin:0; font-family: Inter, system-ui; background: #fff; color:var(--text); }
    header{ position:sticky; top:0; z-index:50; backdrop-filter: saturate(1.2) blur(6px); background: rgba(255,255,255,.95); border-bottom:1px solid rgba(0,0,0,.08); }
    .nav{ max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:12px 20px; }
    .brand{ display:flex; align-items:center; gap:8px; text-decoration:none; color:#1b1b1b; }
    .container{ max-width:1100px; margin:0 auto; padding:20px; }
    .section-title{ font-family: Merriweather, serif; font-size:2rem; margin:12px 0; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .card{ background: #fff; border-radius:12px; padding:14px; border:1px solid #f0e6dc; box-shadow:0 6px 18px rgba(0,0,0,.04); }
    .row{ display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #f0e6dc; }
    .qty{ display:flex; gap:6px; align-items:center; }
    .btn{ padding:8px 12px; border-radius:8px; border:1px solid #e2d0b0; background:#fff; cursor:pointer; font-weight:600; }
    .btn.success{ background: #2e7d32; color:#fff; border:0; }
    #total{ font-weight:700; font-size:1.1rem; }
    @media (max-width: 800px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body class="opacity-0">
  <header>
    <div class="nav" aria-label="Main Navigation">
      <a href="index.html" class="brand" aria-label="Niyantri Cafe home">
        <span class="logo" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 8h11a4 4 0 0 1 4 4v3"/>
            <path d="M3 8h11v-4"/>
          </svg>
        </span>
        <span>Niyantri Cafe</span>
      </a>
      <nav aria-label="Site">
        <ul style="display:flex; gap:14px; list-style:none; padding:0; margin:0; align-items:center;">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container" style="padding-top:20px;">
    <section aria-label="Cart" class="animate-on-scroll" style="margin-top:6px;">
      <h2 class="section-title">Your Cart</h2>
      <div id="cart-items" class="grid" style="grid-template-columns:1fr; gap:14px;">
        <!-- items populated by JS -->
      </div>
      <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-top:12px;">
        <div>Subtotal</div>
        <div id="subtotal" style="font-weight:700;">$0.00</div>
      </div>
      <div class="card" style="margin-top:12px; padding:12px;">
        <div id="paypal-button-container"></div>
        <div style="margin-top:8px; color:#5b5b5b; font-size:.9rem;">Pay securely with PayPal. Placeholder client-id used.</div>
      </div>
    </section>
  </main>
  <footer class="container" style="padding:40px 20px; text-align:center; color:#6b6b6b; border-top:1px solid #eee;">
    <div>Â© <span id="year"></span> Niyantri Cafe, Hyderabad, India</div>
  </footer>
  <script>
    // Simple cart rendering state
    const cart = [];
    function renderCart(){
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let subtotal = 0;
      cart.forEach((item, idx) => {
        const div = document.createElement('div'); div.className = 'card';
        div.innerHTML = `<div class='row'><span>${item.name}</span><span>$${item.price.toFixed(2)}</span></div>
                         <div class='row'><span>Quantity</span><span class='qty'><button class='btn' onclick='inc(${idx})'>+</button><span>${item.qty}</span><button class='btn' onclick='dec(${idx})'>-</button></span></div>`;
        container.appendChild(div);
        subtotal += item.price * item.qty;
      });
      document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
      // PayPal integration placeholder (simulate total)
      renderPayPal(subtotal);
    }
    function inc(i){ cart[i].qty += 1; renderCart(); }
    function dec(i){ if(cart[i].qty>1){ cart[i].qty -= 1; } else { cart.splice(i,1); } renderCart(); }
    // Add to cart from Menu (global function)
    function addToCart(name, price){
      const idx = cart.findIndex(i => i.name === name);
      if(idx>-1){ cart[idx].qty += 1; } else { cart.push({name, price, qty:1}); }
      renderCart();
    }
    // Simple PayPal integration (placeholder)
    function renderPayPal(total){
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      if(total <= 0) return;
      const btn = document.createElement('button'); btn.className = 'btn primary'; btn.textContent = 'Pay with PayPal (placeholder)';
      btn.onclick = ()=>{ alert('This is a placeholder PayPal flow. Implement real PayPal checkout in production.'); };
      container.appendChild(btn);
    }
    // Initialize
    window.addEventListener('load', ()=>{ document.body.classList.remove('opacity-0'); document.getElementById('year').textContent = new Date().getFullYear(); renderCart(); });
  </script>
</body>
</html>
